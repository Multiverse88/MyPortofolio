  </g>
  
  <!-- Certificate Title -->
  <text x="200" y="80" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold" font-size="18">React Developer</text>
  <text x="200" y="105" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold" font-size="18">Certification</text>
  
  <!-- Certificate Content -->
  <text x="200" y="140" text-anchor="middle" fill="white" font-family="Arial" font-size="14">This certifies that</text>
  <text x="200" y="165" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold" font-size="16">Ainan Bahrul Ihsan</text>
