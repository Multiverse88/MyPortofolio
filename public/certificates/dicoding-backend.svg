<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dicoding-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#dicoding-bg)"/>
  
  <!-- Pattern overlay -->
  <rect width="400" height="300" fill="url(#pattern)" opacity="0.1"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="360" height="60" fill="white" fill-opacity="0.9" rx="10"/>
  
  <!-- Dicoding Logo placeholder -->
  <circle cx="60" cy="50" r="20" fill="#FF6B35"/>
  <text x="60" y="56" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">D</text>
  
  <!-- Title -->
  <text x="100" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">DICODING INDONESIA</text>
  <text x="100" y="65" font-family="Arial, sans-serif" font-size="12" fill="#666">Certificate of Completion</text>
  
  <!-- Main content -->
  <rect x="20" y="100" width="360" height="120" fill="white" fill-opacity="0.95" rx="10"/>
  
  <!-- Certificate title -->
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Belajar Membuat Aplikasi</text>
  <text x="200" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Back-End untuk Pemula</text>
  
  <!-- Name placeholder -->
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">Ainan Bahrul Ihsan</text>
  
  <!-- Certificate ID -->
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#999">Certificate ID: 72ZDV8GLVZYW</text>
  
  <!-- Footer -->
  <rect x="20" y="240" width="360" height="40" fill="white" fill-opacity="0.9" rx="10"/>
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Node.js • RESTful API • Backend Development</text>
  
  <!-- Decorative elements -->
  <circle cx="350" cy="50" r="3" fill="white" fill-opacity="0.6"/>
  <circle cx="370" cy="70" r="2" fill="white" fill-opacity="0.4"/>
  <circle cx="30" cy="250" r="2" fill="white" fill-opacity="0.5"/>
</svg>
