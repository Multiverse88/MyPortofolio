<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="border-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.5" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.5" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-gradient)" rx="12"/>

  <!-- Border -->
  <rect x="2" y="2" width="396" height="296" fill="none" stroke="url(#border-gradient)" stroke-width="2" rx="10"/>

  <!-- Certificate Icon -->
  <g transform="translate(175, 100)">
    <rect width="50" height="60" fill="none" stroke="#06b6d4" stroke-width="2" rx="4"/>
    <rect x="8" y="8" width="34" height="2" fill="#06b6d4" opacity="0.7"/>
    <rect x="8" y="16" width="34" height="2" fill="#06b6d4" opacity="0.5"/>
    <rect x="8" y="24" width="24" height="2" fill="#06b6d4" opacity="0.5"/>
    <circle cx="25" cy="45" r="8" fill="none" stroke="#06b6d4" stroke-width="2"/>
    <path d="M21 45 L24 48 L29 42" stroke="#06b6d4" stroke-width="2" fill="none"/>
  </g>

  <!-- Title -->
  <text x="200" y="190" text-anchor="middle" fill="#06b6d4" font-family="system-ui" font-size="16" font-weight="600">
    Certificate
  </text>

  <!-- Subtitle -->
  <text x="200" y="210" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="12">
    Loading...
  </text>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="2" fill="#06b6d4" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="50" r="2" fill="#3b82f6" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="250" r="2" fill="#8b5cf6" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="250" r="2" fill="#10b981" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
